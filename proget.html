<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Films and Video</title>

<body>   
       <div class="app" id='app'>
        <header class="header">
            <a href="#" class="logo">
                <img src="Mortal-img/КиноПульс.svg" class="logo-image">
            </a>
            <a href="#" class="user">
                <span class="user-name">Влад</span>
                <img src="Mortal-img/Mask Group.jpg" class="user-photo">
            </a>
        </header>
        <section class="film">
            <img src="Mortal-img/film-logo.png" class="film-logo">

                <span class="date">2021</span>
                <span class="gener">боевик, фэнтези, фантастика</span>

                <span class="age">18+</span>

            </p>
            <div class="button-group">
                <button class=" button button-primery">Предзаказ фильма</button>
                <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA"   class="button button-default">
                    <img src="Mortal-img/Vector.svg" class="button-icon">
                    <span class="button-text">Смотреть треллер</span>
                </a>
            </div>
            <!-- /.button-group -->
        </section>
       </div>
